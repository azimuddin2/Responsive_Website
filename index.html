<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a69d18684.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="productTitle">Influencer products</h1>
        </header>
        <!-- Start Home Section -->
        <section class="homeSlider">
            <div class="homeSliderContainer">
                <div class="homeSliderTitle">
                    <h2>Start your Journey as Influencer</h2>
                    <p>A product is an object or system made available for consumer use; it is anything that can be offered to a market to satisfy the desire or need of a customer.</p>
                    <a id="preebookBtn" href="#">Preebook now <i class="fas fa-arrow-right"></i></a>
                </div>
                <div class="homeSliderImage">
                    <div class="firstImage">
                        <img src="images/Circle design.svg" alt="">
                    </div>
                    <div class="secendImage">
                        <img src="images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- End Home Section -->
        <!-- Start Media -->
        <section class="mediaLogoSection">
            <div class="mediaLogoContainer">
                <div class="mediaLogo">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
